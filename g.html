<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Snake Game</title>
  <link rel="stylesheet" type="text/css" href="color.css">
  <script src="game.js"></script>
</head>

<body onload="init();">
  <p><b>Snake game - reset( F5 )</b></p>
  <hr />
  <h2 class="score">Score: <span id="score">0</span></h2>
  <div class="info">
    <p>Time: <span id="time">0</span> seconds</p>
    <p>Snake Length: <span id="snakeLength">3</span></p>
  </div>
  <canvas width="800" height="600" id="myCanvas" class="canvas"></canvas>

</body>

</html>
